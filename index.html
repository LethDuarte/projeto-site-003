<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title> Dramaflix </title>

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">DRAMAFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">K-Dramas</a>
                <a href="#">C-Dramas</a>
                <a href="#">Lakorns</a>
            </nav>

        </div>

    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">VINCENZO</h3>
                <p class="descricao">Ao visitar sua terra natal, um advogado coreano que trabalha para a máfia italiana
                    se envolve em uma batalha contra um poderoso conglomerado e faz justiça a seu modo.</p>
            </div>

            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    <a class="youtube" href="https://www.youtube.com/watch?v=88n8SKhIAsE" target="_blank">
                        MAIS INFORMAÇÕES
                    </a>
                </button>
            </div>

        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="imagens/mini1.jpg" title="Pousando no Amor">
            </div>

            <div class="item">
                <img class="box-film" src="imagens/mini2.jpg" title="Hometown Cha Cha Cha">
            </div>

            <div class="item">
                <img class="box-film" src="imagens/mini3.jpg" title="My ID is Gangam Beauty">
            </div>

            <div class="item">
                <img class="box-film" src="imagens/mini4.jpg" title="Strong Woman do Bong Soon">
            </div>

            <div class="item">
                <img class="box-film" src="imagens/mini5.jpg" title="Reset">
            </div>

            <div class="item">
                <img class="box-film" src="imagens/mini6.png" title="Sweet Tooth">
            </div>

            <div class="item">
                <img class="box-film" src="imagens/mini7.jpg" title="You are my Glory">
            </div>

            <div class="item">
                <img class="box-film" src="imagens/mini8.jpg" title="Me Always You">
            </div>

            <div class="item">
                <img class="box-film" src="imagens/mini9.jpg" title="SwitchOn">
            </div>

            <div class="item">
                <img class="box-film" src="imagens/mini10.jpg" title="F4 Thailand">
            </div>

        </div>

    </div>


    <script src="https://kit.fontawesome.com/800d837004.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>

</html>
